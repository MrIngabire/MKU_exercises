<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with All Input Elements</title>
</head>
<body>
    <img src="A-section-of-the-Mount-Kigali-University.-Photo-Courtesy.png" width="300" height="200">
    <a href="https://mkur.ac.rw/">Visit MKU</a><br>
    <a href="https://www.facebook.com/MountKigaliUniversity/videos/2734995756751721/">Or see for yourself</a>
    <h2>Sample Form with Various Input Elements</h2>
    <form action="/submit" method="post">
        <!-- Text input -->
        <label for="name">Text:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <!-- URL input -->
        <label for="url">Website:</label>
        <input type="url" id="url" name="url" placeholder="Enter your website"><br><br>

        <!-- Telephone input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <!-- Number input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>

        <!-- Range input -->
        <label for="range">Satisfaction (1-10):</label>
        <input type="range" id="range" name="range" min="1" max="10"><br><br>

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>


        <marquee behavior="" direction=""><h1>Is It A LotðŸ˜‚ðŸ˜‚</h1></marquee>

        <!-- Time input -->
        <label for="time">Preferred Contact Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Color input -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <!-- File input -->
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <!-- Checkbox -->
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

        <!-- Radio buttons -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
